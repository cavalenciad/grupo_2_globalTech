<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Iniciar Sesión</title>
</head>
<body>
        <form action="/login" method="POST">
            <h3>Iniciar Sesión</h3>
        <div>
            <input placeholder="Dirección de correo electrónico" type="email" name="Email" id="Email" required>
        </div> 
        <div>
            <input placeholder="Contraseña"type="password" name="Contraseña" id="Contraseña" minlength="8" maxlength="15" required>
        </div>
        <button class="jBotones" type="submit">Iniciar Sesión</button>
        <button class="jBotones"type="submit">Registrarse</button>
        <p class="jOlvidaste"> <a href="#">¿Olvidaste tu contraseña?</a></p>
        </form>
    
</body>
</html>
